services:
  mariadb:
    image: mariadb:10.6
    container_name: manfree_nextcloud_db
    restart: always
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - nextcloud_network

  redis:
    image: redis:alpine
    container_name: manfree_nextcloud_redis
    restart: always
    networks:
      - nextcloud_network

  nextcloud:
    build:
      context: .
      dockerfile: Dockerfile
    image: manfree-nextcloud:latest
    container_name: manfree_nextcloud
    restart: always
    ports:
      - "8070:80"
    depends_on:
      - mariadb
      - redis
    environment:
      MYSQL_HOST: mariadb
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      REDIS_HOST: redis
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD}
      NEXTCLOUD_TRUSTED_DOMAINS: ${NEXTCLOUD_TRUSTED_DOMAINS}
    volumes:
      - nextcloud_data:/var/www/html
      - nextcloud_apps:/var/www/html/custom_apps
      - nextcloud_config:/var/www/html/config
      - nextcloud_files:/var/www/html/data
      # Customizations
      - ./customizations/apps:/tmp/custom_apps
      - ./customizations/themes:/tmp/custom_themes
      - ./customizations/config:/tmp/custom_config
    networks:
      - nextcloud_network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: manfree_nextcloud_cloudflared
    restart: always
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nextcloud
    networks:
      - nextcloud_network
    profiles:
      - tunnel

volumes:
  mariadb_data:
  nextcloud_data:
  nextcloud_apps:
  nextcloud_config:
  nextcloud_files:

networks:
  nextcloud_network:
    driver: bridge
